{% extends 'layout.html' %} {% block title %} {{ titulo }} {% endblock %} {%
block subtitle %} {{ titulo }} {% endblock %} {% block css %}
<link rel="stylesheet" href="{{ base_url() }}/css/pagination.css" />

{% endblock %} {% block body%}
<div class="row justify-content-between m-2">
  <a href="{{ path_for('persona.crear') }}" class="btn btn-danger col-md-2 "
    >Nueva Persona</a
  >
  <input
    class="form-control   col-md-3"
    type="text"
    placeholder="Buscar"
    aria-label="Search"
  />
</div>

<div id="data-container"></div>

<div class="row justify-content-center m-3">
  <div id="pagination-container"></div>
</div>

{% endblock %} {% block javascripts %}
<script src="{{ base_url() }}/js/pagination.min.js"></script>
<script>
  let personas = {{personas|json_encode|raw}};


  function tableTemplating(data) {
    html =
      '<table class="table table-striped table-bordered"> \
                    <thead class = "thead-dark" > <tr class="text-center">\
                            <th style="width:2%" scope="col">#</th>\
                            <th scope="col">Nombre</th>\
                            <th scope="col">Residencia</th>\
                            <th scope="col">Nacionalidad</th>\
                            <th scope="col">Documento</th>\
                            <th scope="col">Acciones</th>\
                        </tr>\
                    </thead>\
                    <tbody>';
    $.each(data, function(index, item) {

      html +=
        "<tr><td class='text-center'>" +
        item.id +
        "</td><td>" +
        item.nombre + ' ' + item.apellido +
        "</td><td>" +
        item.dirPais + ' (' + item.dirEstado +')'+
        "</td><td>" +
        item.nacionalidad +
        "</td><td class='text-right'>" +
        item.docTipo + ' - ' + item.docNumero +
        "</td><td class='text-center'>" +
        "<a href='{{ path_for('persona.ver', { 'id': 'index' }) }}'><i class='fas fa-eye'></i></a>&nbsp;\
        <a href='{{ path_for('persona.modificar', { 'id': 'index' }) }}'><i class='fas fa-edit'></i></a>&nbsp;\
        <a href='{{ path_for('persona.eliminar', { 'id': 'index' }) }}'><i class='fas fa-trash-alt'></i></a></td></tr>";
        html = html.replace(/index/g, index);
    });
    html += "</tbody></table>";

    return html;
  }

  $("#pagination-container").pagination({
    dataSource: personas,
    pageSize: 5,
    callback: function(data, pagination) {
      var html = tableTemplating(data);
      $("#data-container").html(html);
    }
  });
</script>
{% endblock %}
